<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ultima</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        
       
    </h:head>

    <h:body styleClass="login-body">
    <h:form id="frmLogin">
        <div class="card login-panel ui-fluid">
            <div class="ui-g">               
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="email" value="#{loginController.email}">
                        	<f:validator validatorId="br.com.icaro.chat.config.validators.EmailValidator"  />
                        </p:inputText>
                         <p:message for="email" id="emailvalidation"/>
                        <label>E-mail</label>                        
           				
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputMask id="cpf" value="#{loginController.cpf}" mask="999.999.999-99"/>
                        <label>CPF</label>
                        <p:message for="cpf" id="cpfvalidation"/>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12"> 
                    <p:commandButton action="#{loginController.login}" value="Entrar" icon="ui-icon-person" validateClient="true" update="frmLogin"  />
                </div>
            </div>
        </div>
        </h:form>
        <div class="login-footer">Icaro-chat</div>
        
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
